<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">
        <span>{{ $.Site.Copyright | safeHTML }}</span>
    {{ else }}
      <div class="copyright">
        <span>Â© {{ now.Year }} Powered by <a href="http://gohugo.io">Hugo</a></span>
    {{ end }}
        <span>:: Powered by <a href="http://gohugo.io">Hugo</a>. Theme made by <a href="https://twitter.com/panr">panr</a></span>
      </div>
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>

{{ if $.Site.Params.showLanguageSelector }}
  <script src="{{ "assets/languageSelector.js" | absURL }}"></script>
{{ end }}

{{ if .Site.Params.GithubLink }}
<script> // Get link to Github
const baseUrl = "{{.Site.Params.GithubLink}}/blob/main/content"
const filePath = "{{.File.Path}}"

console.log(filePath)

let githubUrl = baseUrl + "/" + filePath
let items = document.getElementsByClassName("github-link")

if (items.length > 0) {
    items[0].href = githubUrl
}

</script>
{{ end }}
